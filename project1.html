<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration</title>
    <link rel="stylesheet" href="registration.css"> </head>
<body>
<header>
<img src="C:\Users\monis\OneDrive\Desktop\creative-initial-abc-letter-logo-design-design-template-free-vector.jpg" style="width:100px;height:100">

</header>
    <div class="container">
        <h1 align='center'>ABCD College Registration</h1><br><br>
        <form action="C:\Users\monis\OneDrive\Desktop\IETE\REGISTRATION.html" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br><br>
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" name="middleName" required><br><br>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br><br>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br><br>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
           <div class="form-group">
                <label for="address">Address:</label><br><br>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea><br><br>
            </div>

            <div class="form-group terms-and-conditions">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="C:\Users\monis\OneDrive\Desktop\terms.html">Terms and Conditions</a></label>
            </div>
            <button type="submit">Register</button>
<!--<div class="login-link">
                Already have an account? <a href="#">Log in</a>
            </div>
-->
            
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        confirmPasswordInput.addEventListener('input', function() {
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.setCustomValidity("Passwords do not match.");
            } else {
                confirmPasswordInput.setCustomValidity("");
            }
        });
    </script>
</body>
</html>
